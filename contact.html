<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact CineMax support for assistance with bookings, refunds, or general inquiries.">
    <title>Contact Us - CineMax Payment & Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        .contact-section {
            padding-top: 160px;
            padding-bottom: 80px;
            min-height: 100vh;
            background: radial-gradient(circle at 10% 20%, rgba(255, 107, 107, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(78, 205, 196, 0.05) 0%, transparent 50%);
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .contact-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.8s ease-out;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .contact-title {
            font-family: var(--font-primary);
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 16px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-subtitle {
            color: var(--text-secondary);
            font-size: 18px;
        }

        .info-grid {
            display: grid;
            gap: 32px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .info-icon {
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .icon-phone {
            color: #4ECDC4;
            background: rgba(78, 205, 196, 0.1);
        }

        .icon-email {
            color: #FF6B6B;
            background: rgba(255, 107, 107, 0.1);
        }

        .icon-location {
            color: #A770EF;
            background: rgba(167, 112, 239, 0.1);
        }

        .info-content h3 {
            font-family: var(--font-primary);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .info-content p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .info-content a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .info-content a:hover {
            color: #FFD93D;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 40px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .btn-back:hover {
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <!-- Reuse Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo" style="text-decoration: none;">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <path d="M20 0L24.5 15.5H40L28 25L32.5 40L20 30L7.5 40L12 25L0 15.5H15.5L20 0Z"
                        fill="url(#logo-gradient)" />
                    <defs>
                        <linearGradient id="logo-gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#FF6B6B" />
                            <stop offset="100%" stop-color="#FFD93D" />
                        </linearGradient>
                    </defs>
                </svg>
                <span>CineMax</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container contact-container">
            <div class="contact-card">
                <div class="contact-header">
                    <h1 class="contact-title">Get in Touch</h1>
                    <p class="contact-subtitle">We're here to help with your premium cinema experience</p>
                </div>

                <div class="info-grid">
                    <!-- Name Item -->
                    <div class="info-item">
                        <div class="info-icon icon-location">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <div class="info-content">
                            <h3>Contact Person</h3>
                            <p>Manoj Kumar Selvaraj</p>
                        </div>
                    </div>

                    <!-- Email Item -->
                    <div class="info-item">
                        <div class="info-icon icon-email">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                </path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                        <div class="info-content">
                            <h3>Email</h3>
                            <p><a href="mailto:manojkumaras0@example.com">manojkumaras0@example.com</a></p>
                        </div>
                    </div>

                    <!-- Phone Item -->
                    <div class="info-item">
                        <div class="info-icon icon-phone">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                </path>
                            </svg>
                        </div>
                        <div class="info-content">
                            <h3>Phone</h3>
                            <p>+1 (555) 123-4567</p>
                        </div>
                    </div>

                    <!-- Location with CV reference -->
                    <div class="info-item">
                        <div class="info-icon icon-location">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                        </div>
                        <div class="info-content">
                            <h3>GitHub</h3>
                            <p><a href="https://github.com/manojkumaras0-coder"
                                    target="_blank">github.com/manojkumaras0-coder</a></p>
                        </div>
                    </div>
                </div>

                <div style="text-align: center;">
                    <a href="index.html" class="btn-back">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Reuse -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom" style="border-top: none; padding-top: 0;">
                <p>&copy; 2026 CineMax. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>

</html>
